<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-Data Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="userFormApp">

  <div ng-controller="formController">
    <h2>Bio-Data Form</h2>
    <form name="userForm" ng-submit="submitForm()" novalidate>
      <input type="text" ng-model="user.name" name="name" placeholder="Name" required><br>
      <input type="email" ng-model="user.email" name="email" placeholder="Email" required><br>
      <input type="text" ng-model="user.phone" name="phone" placeholder="Phone" required><br>
      <input type="text" ng-model="user.address" name="address" placeholder="Address" required><br>
      <button type="submit">Submit</button>
    </form>

    <div ng-if="message" class="message">{{ message | capitalizeFirstWord }}</div>

    <h3>User List</h3>
    <ul>
      <li ng-repeat="user in users">
        {{ user.name }} - {{ user.email }} - {{ user.phone }}
        <button ng-click="editUser(user)">Edit</button>
        <button ng-click="deleteUser(user._id)">Delete</button>
      </li>
    </ul>
  </div>

</body>
</html>
